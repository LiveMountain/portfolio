<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="googlemapCSS.css">
  </head>

  <body> 
    <h1>My Map</h1>
    <div id="map_canvas"></div>

<!-- Let's put our JavaScript down here --------------------------------------------->
<!-- Load the external JavaScript file with the map definition code -->
  <script src="googlemapJava.js"></script>

<!-- Load the API in asynchronous mode and execute the initialize
function when done -->
  <script async defer 
          src="https://maps.googleapis.com/maps/api/js?callback=initialize&key=<AIzaSyCVwWbZ5Yinsu9UdPOY8TOOflfPN33kASc>">
  </script>
  </body>
</html>
